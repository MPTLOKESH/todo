<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="popup-overlay"></div>
    <div class="navbar">
      <h1>
        my<span>Todo</span><i class="fa-solid fa-clipboard-list icon"></i>
      </h1>
      <h4 id="add-popup-button">Add</h4>
    </div>

    <div class="popup-box">
      <h2>Add new</h2>
      <form>
        <input type="text" placeholder="write here" id="list-title" />
        <input type="text" placeholder="Description" id="list-description" />
        <button id="add-new">Add</button>
        <button id="cancel-new">Cancel</button>
      </form>
    </div>

    <div class="container"></div>

    <script src="index.js"></script>
  </body>
</html>
